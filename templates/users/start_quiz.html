<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #141414;
            color: #fff;
            text-align: center;
        }
        .quiz-container {
            width: 60%;
            margin: 50px auto;
            background: linear-gradient(135deg, #6e7dff, #ff6a00);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .quiz-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .timer {
            background: #ff6a00;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .question-box {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .option {
            background: #333;
            color: #fff;
            border: 2px solid #444;
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .option:hover {
            background: #6e7dff;
            transform: translateX(5px);
        }
        .option input {
            margin-right: 10px;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 120px;
            transition: all 0.3s ease;
        }
        .btn-next {
            background: #28a745;
        }
        .btn-prev {
            background: #007bff;
        }
        .btn-prev:disabled {
            background: #888;
            cursor: not-allowed;
        }
        .btn-submit {
            background: #ff6a00;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>{{ quiz.Quiz_Name }}</h2>
        <div class="header-section">
            <h3 id="currentQuestion">Question 1 / {{ questions|length }}</h3>
            <span id="timer" class="timer"></span>
        </div>
        <div class="question-box">
            <p id="questionText">{{ questions[0].Question_Statement }}</p>
        </div>
        <div id="optionsContainer">
            {% for option in questions[0].Options %}
                <label class="option">
                    <input type="radio" name="questionOption" value="{{ option.Option_ID }}">
                    {{ option.Option_Text }}
                </label>
            {% endfor %}
        </div>
        <div class="buttons">
            <button class="btn btn-prev" onclick="previousQuestion()" disabled>Previous</button>
            <button class="btn btn-next" onclick="nextQuestion()">Save & Next</button>
            <button class="btn btn-submit" onclick="submitQuiz('{{ user_name }}', '{{ quiz.Quiz_ID }}')">Submit</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let totalSeconds = {{ total_seconds }};
            let currentQuestionIndex = 0;
            let questions = {{ questions|tojson }};
            let userResponses = {};        
            function startTimer() {
                let timerElement = document.getElementById("timer");        
                function updateTimer() {
                    let minutes = Math.floor(totalSeconds / 60);
                    let seconds = totalSeconds % 60;
                    timerElement.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        
                    if (totalSeconds > 0) {
                        totalSeconds--;
                        setTimeout(updateTimer, 1000);
                    } else {
                        alert("Time's up! Submitting quiz...");
                        submitQuiz("{{ user_name }}", "{{ quiz.Quiz_ID }}");
                    }
                }        
                updateTimer();
            }
            startTimer();        
            function loadQuestion() {
                let questionData = questions[currentQuestionIndex];
                document.getElementById("currentQuestion").innerText = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
                document.getElementById("questionText").innerText = questionData.Question_Statement;        
                let optionsContainer = document.getElementById("optionsContainer");
                optionsContainer.innerHTML = "";
                questionData.Options.forEach(option => {
                    let isChecked = userResponses[questionData.Question_ID] === option.Option_ID ? "checked" : "";
                    let optionHTML = `
                        <label class="option">
                            <input type="radio" name="questionOption" value="${option.Option_ID}" ${isChecked}>
                            ${option.Option_Text}
                        </label>
                    `;
                    optionsContainer.innerHTML += optionHTML;
                });
                document.querySelector(".btn-prev").disabled = currentQuestionIndex === 0;
                document.querySelector(".btn-next").disabled = currentQuestionIndex === questions.length - 1;
            }
            document.getElementById("optionsContainer").addEventListener("change", (event) => {
                if (event.target.name === "questionOption") {
                    userResponses[questions[currentQuestionIndex].Question_ID] = event.target.value;
                }
            });
            loadQuestion();
            function nextQuestion() {
                let selectedOption = document.querySelector('input[name="questionOption"]:checked');
                if (!selectedOption) {
                    alert("Please select an answer before moving to the next question.");
                    return;
                }
                userResponses[questions[currentQuestionIndex].Question_ID] = selectedOption.value;
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    loadQuestion();
                }
            }
            function previousQuestion() {
                if (currentQuestionIndex > 0) {
                    let selectedOption = document.querySelector('input[name="questionOption"]:checked');
                    if (selectedOption) {
                        userResponses[questions[currentQuestionIndex].Question_ID] = selectedOption.value;
                    }
                    currentQuestionIndex--;
                    loadQuestion();
                }
            }
            function submitQuiz(userName, quizId) {
                console.log("userName:", userName);
                console.log("quizId:", quizId);

                if (!userName || !quizId) {
                    console.error("Missing userName or quizId");
                    alert("Error: Missing userName or quizId");
                    return;
                }
            
                fetch(`/user-dashboard/${userName}/submit_quiz/${quizId}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ responses: userResponses })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data); 
                    alert("Quiz submitted successfully!");
                    window.location.href = `/user-dashboard/${userName}`;
                })
                .catch(error => console.error("Error submitting quiz:", error));
            }                        
            window.nextQuestion = nextQuestion;
            window.previousQuestion = previousQuestion;
            window.submitQuiz = submitQuiz;
        });        
    </script>
</body>
</html>
