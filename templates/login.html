{% extends '/base/base.html' %}

{% block mytitle %}
    Login
{% endblock %}

{% block mycontent %}
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }        
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }        
        body {
            background: linear-gradient(45deg, #3a3d5c, #1c1e2e, #0f172a);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite ease-in-out;
            color: white;
        }        
        .animated-container {
            animation: fadeIn 1s ease-in-out;
        }        
        .login-card {
            animation: floating 3s infinite ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }        
        .btn-custom {
            background-color: #ff9800;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e68900;
        }        
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .floating-icons img {
            position: absolute;
            width: 80px;
            height: auto;
            opacity: 0.7;
            animation: floatAnimation 8s infinite alternate ease-in-out;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(-10deg); }
        }
    </style>
    <div class="container d-flex justify-content-center align-items-center animated-container" style="min-height: 100vh;">
        <div class="card shadow p-4 login-card" style="width: 350px;">
            <h2 class="text-center mb-4">Login</h2>
            <form action="{{url_for('login_route')}}" method="post">
                <div class="mb-3">
                    <input type="text" name="Email" class="form-control" placeholder="Enter Your Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="Password" class="form-control" placeholder="Enter Your Password" required>
                </div>
                <div class="d-grid">
                    <input class="btn btn-custom" type="submit" value="Login">
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{{url_for('register')}}" class="text-decoration-none text-warning">Create a new user?</a>
            </div>
        </div>
    </div>
    {% if error %}
        <script>
            alert("{{ error }}");
        </script>
    {% endif %}
{% endblock %}
