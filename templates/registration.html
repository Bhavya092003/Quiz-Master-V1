{% extends '/base/base.html' %}

{% block mytitle %}
    Register
{% endblock %}

{% block myheader %}
    <div style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 15vh;
        width: 100%;
        background-color: #2a5298;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;">
        <h1>Welcome To Quiz Master</h1>
    </div>
{% endblock %}

{% block mycontent %}
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }        
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(45deg, #3a3d5c, #1c1e2e, #0f172a);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite ease-in-out;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            margin-top: 15vh;
            position: relative;
        }
        .animated-container {
            animation: fadeIn 1s ease-in-out;
        }
        .register-card {
            animation: floating 3s infinite ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            width: 320px;
            padding: 20px;
            text-align: center;
        }
        .btn-custom {
            background-color: #ff9800;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e68900;
        }
        .register-title {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 15px;
        }
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .floating-icons img {
            position: absolute;
            width: 80px;
            height: auto;
            opacity: 0.7;
            animation: floatAnimation 8s infinite alternate ease-in-out;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(-10deg); }
        }        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('/static/images/wave.svg');
            background-size: cover;
            animation: wave 6s infinite linear;
        }
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
    <div class="animated-container" style="margin-top: 10vh;">
        <div class="register-card">
            <h2 class="register-title">Register</h2>
            <form action="{{ url_for('register') }}" method="post">
                <div class="row">
                    <div class="col-12 mb-2">
                        <input type="text" name="Email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-12 mb-2">
                        <input type="text" name="Full_name" class="form-control" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 mb-2">
                        <input type="text" name="Qualification" class="form-control" placeholder="Qualification" required>
                    </div>
                    <div class="col-6 mb-2">
                        <input type="date" name="DOB" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="password" name="Password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <input class="btn btn-custom" type="submit" value="Register">
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('login_route') }}" class="text-decoration-none text-warning">Already have an account? Login here</a>
            </div>
        </div>
    </div>
    <div class="wave"></div>
    {% if error %}
        <script>
            alert("{{ error }}");
        </script>
    {% endif %}
{% endblock %}
