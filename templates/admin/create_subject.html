{% extends 'base/base_dashboard.html' %}

{% block mytitle %}
    Add Subject
{% endblock %}

{% block mycontent %}
<style>
    body {
        background-color: #f7f8fa;
        font-family: 'Arial', sans-serif;
    }
    .container {
        max-width: 600px;
        margin-top: 3rem;
    }
    .card {
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        font-weight: bold;
    }
    .btn {
        border-radius: 8px;
        padding: 8px 15px;
        font-weight: bold;
        font-size: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .btn-primary-subtle {
        background-color: #007bff;
        border: none;
        color: white;
    }
    .btn-primary-subtle:hover {
        background-color: #0056b3;
    }
    .btn-dark {
        background-color: #343a40;
        border: none;
        color: white;
    }
    .btn-dark:hover {
        background-color: #23272b;
    }
    .mb-3 {
        margin-bottom: 1.5rem;
    }
    input[type="text"] {
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
    }
    .d-flex {
        gap: 1rem;
    }
</style>
<div class="container mt-4">
    <h1 class="fw-bold text-center mb-4">New Subject</h1>
    <div class="card p-4 shadow-lg mx-auto">
        <form action="{{ url_for('new_subject') }}" method="POST">
            <div class="mb-3">
                <label for="Subject_name" class="form-label">Subject Name:</label>
                <input type="text" name="Subject_name" class="form-control" placeholder="Enter Subject Name" required>
            </div>
            <div class="d-flex justify-content-between">
                <input type="submit" class="btn btn-primary-subtle" value="Save">
                <button type="button" onclick="clearFormAndGoBack()" class="btn btn-dark">Cancel</button>
            </div>
        </form>
    </div>
</div>
<script>
    function clearFormAndGoBack() {
        window.location.href = "/admin-dashboard";
    }
</script>
{% endblock %}
