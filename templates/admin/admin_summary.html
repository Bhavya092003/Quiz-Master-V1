{% extends 'base/base_dashboard.html' %}

{% block mytitle %}
    Summary Charts
{% endblock %}

{% block mycontent %}
<style>
    body {
        background: linear-gradient(135deg, #eceff1, #cfd8dc);
        min-height: 100vh;
        animation: backgroundAnimation 10s infinite ease-in-out;
        padding: 20px;
    }
    .wave-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        overflow: hidden;
        z-index: -1;
    }
    .wave {
        position: absolute;
        width: 200%;
        height: 100%;
        background: url("https://cdn.jsdelivr.net/gh/mdbootstrap/Bootstrap-Images/Wave.svg");
        background-size: cover;
        opacity: 0.6;
        animation: waveAnimation 8s linear infinite;
    }
    .wave:nth-child(2) {
        top: 10px;
        opacity: 0.3;
        animation-delay: 2s;
        animation-duration: 10s;
    }
    .wave:nth-child(3) {
        top: 20px;
        opacity: 0.4;
        animation-delay: 4s;
        animation-duration: 12s;
    }
    @keyframes waveAnimation {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }
    .card {
        border: none;
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        background: linear-gradient(135deg, #ffffff, #f1f1f1);
        border-left: 8px solid #007bff;
    }
    .card:hover {
        transform: translateY(-7px);
        box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
    }
    .floating-button {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        border-radius: 15px;
        width: 200px;
        height: 55px;
        transition: 0.5s ease-in-out;
        box-shadow: 0px 7px 18px rgba(0, 0, 0, 0.3);
    }
    .floating-button:hover {
        background-color: #0056b3;
        transform: translateX(-50%) scale(1.1);
    }
    @keyframes backgroundAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
</style>
<div class="container mt-4">
    <h2 class="text-center">Summary Charts</h2>

    <div class="row">
        <div class="col-md-6">
            <h5>Subject-wise Top Scores</h5>
            <canvas id="topScoresChart"></canvas>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <div style="width: 300px; height: 300px;">
                <h5>Quiz Attempts</h5>
                <canvas id="attemptsChart"></canvas>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var topScoresData = {
        labels: {{ subjects | tojson | safe }},
        datasets: [{
            label: "Top Score",
            data: {{ top_scores | default([]) | tojson }},
            backgroundColor: ["#36A2EB", "#4CAF50", "#FF6384"],
            borderWidth: 1
        }]
    };
    var ctx1 = document.getElementById("topScoresChart").getContext("2d");
    new Chart(ctx1, {
        type: "bar",
        data: topScoresData,
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    var attemptsData = {
        labels: {{ attempt_subjects | tojson }},
        datasets: [{
            data: {{ attempts | tojson }},
            backgroundColor: ["#FF9999", "#66B3FF", "#99FF99", "#FFCC99", "#FF6666"],
            hoverOffset: 4
        }]
    };
    var ctx2 = document.getElementById("attemptsChart").getContext("2d");
    new Chart(ctx2, {
        type: "doughnut",
        data: attemptsData,
        options: {
            responsive: true
        }
    });
</script>
{% endblock %}
